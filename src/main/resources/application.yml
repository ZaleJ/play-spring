logging:
  level:
    com.jzl.play.mapper: DEBUG
mybatis:
  mapper-locations: "classpath:mapper/*.xml"
  type-aliases-package: com.jzl.play.model
pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  returnPageInfo: check
  supportMethodsArguments: true
server:
  port: 8083
spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      filters: stat
      initial-size: 1
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 1
      password: root
      pool-prepared-statements: false
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      url: jdbc:mysql://localhost:3306/example?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8
      username: root
      validation-query: "SELECT 'x'"
    name: mysql_test
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: 192.168.179.128
    port: 6379
    password: redisredis